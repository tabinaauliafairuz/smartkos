<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Kos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login Smart Kos</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Contoh: pemilik" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Masuk</button>
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; font-size: 13px; color: #333;">
                    <strong>Akun Demo:</strong><br>
                    Pemilik: <code>pemilik</code> / <code>pemilik123</code><br>
                    Budi (Anak Kos): <code>budi</code> / <code>123</code><br>
                    Siti (Anak Kos): <code>siti</code> / <code>123</code>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
