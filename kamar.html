<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kamar - Smart Kos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">Smart Kos Management</div>
            <div class="user-info"><span id="user-role">User</span><button id="logout-btn" class="logout-btn">Logout</button></div>
        </header>
        <nav>
            <ul>
                <li><a href="beranda.html" class="nav-link">Beranda</a></li>
                <li><a href="penghuni.html" class="nav-link">Penghuni</a></li>
                <li><a href="kamar.html" class="nav-link active">Kamar</a></li>
                <li><a href="pembayaran.html" class="nav-link">Pembayaran</a></li>
                <li><a href="pengeluaran.html" class="nav-link">Pengeluaran</a></li>
            </ul>
        </nav>
        <main>
            <div class="page">
                <div class="page-header">
                    <h1>Data Kamar</h1>
                    <button id="tambah-kamar" class="btn btn-primary">Tambah Kamar</button>
                </div>
                <table id="table-kamar">
                    <thead><tr><th>No Kamar</th><th>Harga</th><th>Status</th><th>Penghuni</th><th class= "col-password">Password</th><th class= "col-aksi">Aksi</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
        <div id="modal-kamar" class="modal">
            <div class="modal-content">
                <div class="modal-header"><h3>Tambah Kamar</h3></div>
                <div class="modal-body">
                    <form id="form-kamar">
                        <div class="form-group"><label>No Kamar</label><input type="text" id="nomor-kamar" required></div>
                        <div class="form-group"><label>Harga</label><input type="number" id="harga-kamar" required></div>
                        <div class="form-group"><label>Status</label><select id="status-kamar"><option value="kosong">Kosong</option><option value="terisi">Terisi</option></select></div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="batal-kamar">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="modal-edit-kamar" class="modal">
            <div class="modal-content">
                <div class="modal-header"><h3>Edit Kamar</h3></div>
                <div class="modal-body">
                    <form id="form-edit-kamar">
                        <input type="hidden" id="edit-id">
                        <div class="form-group"><label>No Kamar</label><input type="text" id="edit-nomor-kamar" required></div>
                        <div class="form-group"><label>Harga</label><input type="number" id="edit-harga" required></div>
                        <div class="form-group"><label>Status</label><select id="edit-status">
                                <option value="kosong">Kosong</option>
                                <option value="terisi">Terisi</option>
                            </select></div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancel-kamar">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
